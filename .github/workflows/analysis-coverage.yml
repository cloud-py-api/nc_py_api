          python3 tests/_app_security_checks.py http://127.0.0.1:$APP_PORT
          cd ..
          sh nc_py_api/scripts/ci_register.sh "$APP_ID" "$APP_VERSION" "$APP_SECRET" "localhost" "$APP_PORT"
